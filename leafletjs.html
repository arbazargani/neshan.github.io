<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leafletjs</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>


    <link rel="stylesheet" href="https://static.neshan.org/sdk/mapboxgl/v1.13.2/neshan-sdk/v1.0.8/index.css" />
    <script src="https://static.neshan.org/sdk/mapboxgl/v1.13.2/neshan-sdk/v1.0.8/index.js"></script>

    <style>
        #map { height: 80vh; }
    </style>
</head>
<body>
    <div class="map-wrapper">
        <input type="text" id="query" placeholder="search places">
        <div id="map"></div>
        <div id="map-overlay"></div>
    </div>

    <script>
        // ------------------------------- leafletJS way ---------------------------------------
        var baseLatLang = [35.8114777530411, 51.50462313675426];
        var map = L.map('map').setView(baseLatLang, 100);
        var popup = L.popup();
        var activeMarkers = [];

        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        initMaker = L.marker(baseLatLang).addTo(map);
        activeMarkers.push(initMaker);


        function onMapClick(e) {
            activeMarkers.forEach(mark => {
                mark.remove();
            });
            console.log("You clicked the map at cordinates " + e.latlng);
            currentMarker = L.marker(e.latlng).addTo(map);
            activeMarkers.push(currentMarker);
        }



        map.on('click', onMapClick);

        // 
    </script>
</body>
</html>
